spring:
  application:
    name: orders-service
  datasource:
    url: jdbc:postgresql://postgres:5432/orders_service
    username: orders_user
    password: Orders_!2025
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true
  flyway:
    enabled: false

server:
  port: 8080

# Security deshabilitada para desarrollo
security:
  oauth2:
    enabled: false

# Actuator para health checks
management:
  endpoints:
    web:
      exposure:
        include: health,info
  health:
    defaults:
      enabled: true

# Springdoc (Swagger)
springdoc:
  api-docs:
    enabled: true
    path: /v3/api-docs
  swagger-ui:
    enabled: true
    path: /swagger-ui.html
