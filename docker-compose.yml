version: "3.8"

services:
  fleet-service:
    build:
      context: .
      dockerfile: fleet-service/Dockerfile
    container_name: fleet-service
    environment:
      SPRING_PROFILES_ACTIVE: dev-docker
    ports:
      - "8084:8080"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  orders-service:
    build:
      context: .
      dockerfile: orders-service/DockerFile
    container_name: orders-service
    environment:
      SPRING_PROFILES_ACTIVE: dev-docker
      GOOGLE_MAPS_API_KEY: ${GOOGLE_MAPS_API_KEY:-demo-key}
    ports:
      - "8082:8080"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  logistics-service:
    build:
      context: .
      dockerfile: logistics-service/Dockerfile
    container_name: logistics-service
    environment:
      SPRING_PROFILES_ACTIVE: dev-docker
      GOOGLE_MAPS_API_KEY: ${GOOGLE_MAPS_API_KEY:-demo-key}
    ports:
      - "8083:8080"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  api-gateway:
    build:
      context: .
      dockerfile: api-gateway/Dockerfile
    container_name: api-gateway
    environment:
      SPRING_PROFILES_ACTIVE: dev-docker
    ports:
      - "8081:8080"
    depends_on:
      - orders-service
      - logistics-service
      - fleet-service
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
