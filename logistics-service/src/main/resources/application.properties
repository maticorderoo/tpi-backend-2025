spring.application.name=logistics-service
server.port=${SERVER_PORT:8083}
server.servlet.context-path=/api
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.time_zone=UTC
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.datasource.url=${LOGISTICS_DB_URL:jdbc:postgresql://localhost:5432/logistics}
spring.datasource.username=${LOGISTICS_DB_USERNAME:postgres}
spring.datasource.password=${LOGISTICS_DB_PASSWORD:postgres}

spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration

spring.security.oauth2.resourceserver.jwt.issuer-uri=${KEYCLOAK_ISSUER_URI:http://localhost:8080/realms/tpi2025}
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=${KEYCLOAK_JWK_SET_URI:http://localhost:8080/realms/tpi2025/protocol/openid-connect/certs}

security.oauth2.client-id=${KEYCLOAK_CLIENT_ID:tpi-client}
security.oauth2.audience=${KEYCLOAK_AUDIENCE:tpi-api}

google.maps.api.key=${GOOGLE_MAPS_API_KEY:changeme}

clients.fleet.base-url=${FLEET_SERVICE_URL:http://fleet-service:8080/api/fleet}
clients.orders.base-url=${ORDERS_SERVICE_URL:http://orders-service:8080/api/orders/internal/logistics}
clients.orders.shared-secret=${ORDERS_SHARED_SECRET:logistics-shared-secret}

springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true

logging.level.com.tpibackend.logistics=INFO
