server:
  port: 8080

spring:
  cloud:
    gateway:
      routes:
        - id: orders
          uri: http://orders-service:8080
          predicates:
            - Path=/api/orders/**
        - id: logistics
          uri: http://logistics-service:8080
          predicates:
            - Path=/api/logistics/**
        - id: fleet
          uri: http://fleet-service:8080
          predicates:
            - Path=/api/fleet/**
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: ${KEYCLOAK_ISSUER_URI:http://keycloak:8080/realms/tpi-2025}
          jwk-set-uri: ${KEYCLOAK_JWK_SET_URI:http://keycloak:8080/realms/tpi-2025/protocol/openid-connect/certs}

security:
  oauth2:
    client-id: ${KEYCLOAK_CLIENT_ID:tpi-client}
    audience: ${KEYCLOAK_AUDIENCE:tpi-api}

# Actuator
management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: always

# Swagger/OpenAPI (Gateway agrega sus propios endpoints de OpenAPI agregados)
springdoc:
  api-docs:
    enabled: true
  swagger-ui:
    enabled: true
    path: /swagger-ui.html
    urls:
      - name: Orders Service
        url: http://localhost:8082/v3/api-docs
      - name: Logistics Service
        url: http://localhost:8083/v3/api-docs
      - name: Fleet Service
        url: http://localhost:8084/v3/api-docs

# Logging
logging:
  level:
    com.tpibackend.gateway: INFO
    org.springframework.cloud.gateway: INFO
    org.springframework.security: WARN
