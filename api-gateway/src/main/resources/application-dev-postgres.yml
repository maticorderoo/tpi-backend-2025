spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      routes:
        - id: orders-service
          uri: http://orders-service:8080
          predicates:
            - Path=/api/orders/**
        - id: logistics-service
          uri: http://logistics-service:8080
          predicates:
            - Path=/api/logistics/**
        - id: fleet-service
          uri: http://fleet-service:8080
          predicates:
            - Path=/api/fleet/**
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: ${KEYCLOAK_ISSUER_URI:http://keycloak:8080/realms/tpi-2025}
          jwk-set-uri: ${KEYCLOAK_JWK_SET_URI:http://keycloak:8080/realms/tpi-2025/protocol/openid-connect/certs}

server:
  port: 8080

security:
  oauth2:
    client-id: ${KEYCLOAK_CLIENT_ID:tpi-client}
    audience: ${KEYCLOAK_AUDIENCE:tpi-api}

# Actuator para health checks
management:
  endpoints:
    web:
      exposure:
        include: health,info,gateway
  health:
    defaults:
      enabled: true

# Springdoc (Swagger)
springdoc:
  api-docs:
    enabled: true
    path: /v3/api-docs
  swagger-ui:
    enabled: true
    path: /swagger-ui.html
    urls:
      - name: Orders Service
        url: http://localhost:8082/v3/api-docs
      - name: Logistics Service
        url: http://localhost:8083/v3/api-docs
      - name: Fleet Service
        url: http://localhost:8084/v3/api-docs
